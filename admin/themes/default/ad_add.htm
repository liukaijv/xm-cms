{include file="_header.htm"}

<div class="head clearfix">
    <div class="breadcrumb fl">
        <a href="javascript:">首页</a> /
        <a href="javascript:">广告管理</a>
    </div>
</div>

<!-- content -->
<div class="content">

    <div class="block">
        <form action="ad.php?pos_id={$smarty.get.pos_id}&act={$smarty.get.act}&page={$smarty.get.page}&id={$smarty.get.id}"
              method="post" enctype="multipart/form-data">

            <div class="block_hd">
                <h2>{if $smarty.get.id}编辑{else}添加{/if}→广告</h2>
                <ul class="bottons fr">
                    <li>
                        <a href="javascript:" onclick="window.location.reload();" class="tip" data-original-title="刷新"
                           data-placement="left">
                            刷新 <span class="icon-refresh"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="tip block_toggle" data-original-title="收起" data-placement="left">
                            收起 <span class="icon-chevron-down "></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:" onclick="window.history.go(-1);" class="tip" data-original-title="返回"
                           data-placement="left">
                            返回 <span class="icon-reply"></span>
                        </a>
                    </li>
                </ul>
                <div class="clr"></div>
            </div>

            <div class="block_bd">
                <table class="form_table">
                    <tr>
                        <td width="12%">广告名称</td>
                        <td>
                            <input type="text" class="input_text w260" placeholder="标题" name="ad_name"
                                   value="{$ad.ad_name}" maxlength="200">
                            <span class="help-inline">请输入标题，不能为空</span>
                        </td>
                    </tr>
                    <tr>
                        <td>隶属广告位</td>
                        <td>
                            {$pos.name}
                        </td>
                    </tr>
                    <tr>
                        <td>广告尺寸</td>
                        <td>
                            {$pos.width}*{$pos.height}
                        </td>
                    </tr>
                    <tr>
                        <td>图片上传：</td>
                        <td>
                            <div class="upload_control">
                                <input type="text" class="input_text w140 fl disable" disabled
                                       value="图片尺寸{$pos.width}*{$pos.height}" id="filename">
                                <input type="file" class="file_upload" name="default_image"
                                       onchange="val=this.value;$('#filename').attr('value',val);">
                                {if $ad.default_image}
                                <a href="javascript:;" class="btn btn_default fl w60">重新上传</a>
                                <a href="javascript:;" class="btn btn_default fl w60"
                                   onclick="{literal}TINY.box.show({image:{/literal}'../{$ad.default_image}'{literal},opacity:10}){/literal}">查看图片</a>
                                {else}
                                <a href="javascript:;" class="btn btn_default fl w60">上传图片</a>
                                {/if}
                                <div class="clr"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>广告链接</td>
                        <td>
                            <input type="text" class="input_text w260" placeholder="广告链接" name="ad_url"
                                   value="{$ad.ad_url}" maxlength="200">
                        </td>
                    </tr>

                </table>
            </div>
            <div class="block_ft">
                <div class="p5">
                    <button type="submit" class="btn btn_primary">提交</button>
                </div>
            </div>

        </form>

    </div>

</div>
<!-- /content -->

{include file="_footer.htm"}
