{include file="_header.htm"}

<div class="head clearfix">
    <div class="breadcrumb fl">
        <a href="javascript:">首页</a> /
        <a href="section_all.php">栏目管理</a>
    </div>
</div>

<!-- content -->
<div class="content">

    <form name="menu_add" id="menu_add"
          action="section_all.php?pid={$smarty.get.pid}&act={if $smarty.get.id}edit&id={$smarty.get.id}{else}add{/if}"
          method="post">

        <div class="block clearfix">
            <div class="block_hd">
                <h2>{if $smarty.get.id}栏目编辑{else}栏目添加{/if}</h2>
                <ul class="bottons fr">
                    <li>
                        <a href="javascript:" onclick="window.location.reload();" class="tip" data-original-title="刷新"
                           data-placement="left">
                            刷新 <span class="icon-refresh"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="tip block_toggle" data-original-title="收起" data-placement="left">
                            收起 <span class="icon-chevron-down "></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:" onclick="window.history.go(-1);" class="tip" data-original-title="添加文章"
                           data-placement="left">
                            返回 <span class="icon-reply"></span>
                        </a>
                    </li>
                </ul>
                <div class="clr"></div>
            </div>
            <div class="block_bd">

                <table class="form_table">
                    <tr>
                        <td width="15%">栏目名称</td>
                        <td>
                            <input type="text" class="input_text w200" placeholder="栏目名称" name="menu_name"
                                   value="{if $menu.menu_name}{$menu.menu_name}{/if}">
                            <span class="help-inline">请输入栏目名称，不能为空</span>
                        </td>
                    </tr>
                    <tr>
                        <td>英文名称：</td>
                        <td>
                            <input type="text" class="input_text w140" placeholder="英文名称" name="menu_name_en"
                                   value="{if $menu.menu_name_en}{$menu.menu_name_en}{/if}">
                        </td>
                    </tr>
                    <tr>
                        <td>上级栏目：</td>
                        <td>
                            {if $section.menu_name}{$section.menu_name}{else}顶级栏目{/if}
                        </td>
                    </tr>
                    <tr>
                        <td>栏目类型：</td>
                        <td>
                            <select class="select" name="type_id">
                                {if $menu_types}
                                {foreach from=$menu_types item=type}
                                <option {if $menu.type_id eq $type.type_id}selected{
                                /if} value="{$type.type_id}">{$type.type_name}（ID:{$type.type_id}）</option>
                                {/foreach}
                                {/if}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>是否显示：</td>
                        <td>
                            <input type="checkbox" {if $menu.is_show}checked{/if} class="radio_sty" name="is_show"><span
                                class="radio_label">显示</span>
                        </td>
                    </tr>
                    <tr>
                        <td>是否可删除：</td>
                        <td>
                            <input type="checkbox" {if $menu.can_delete}checked{/if} class="radio_sty"
                            name="can_delete"><span class="radio_label">可删除</span>
                        </td>
                    </tr>
                    <tr>
                        <td>栏目排序：</td>
                        <td>
                            <input type="text" class="input_text w60" name="sort_order"
                                   value="{if $menu.sort_order}{$menu.sort_order}{else}255{/if}">
                            <span class="help-inline">只能输入整数</span>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="block_ft">
                <div class="p5">
                    <button type="submit" class="btn btn_primary">提交</button>
                </div>
            </div>
        </div>

    </form>

</div>
<!-- /content -->
{include file="_footer.htm"}
