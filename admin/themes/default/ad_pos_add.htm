{include file="_header.htm"}

<div class="head clearfix">
	<div class="breadcrumb fl">					
		<a href="javascript:">首页</a> /
		<a href="javascript:">广告位管理</a>									
	</div>	
</div>

<!-- content -->			
<div class="content">
	
	<div class="block">
		<form action="ad.php?act={$smarty.get.act}&id={$smarty.get.id}" method="post" enctype="multipart/form-data">

		<div class="block_hd">
			<h2>{if $smarty.get.id}编辑{else}添加{/if}→广告位</h2>
			<ul class="bottons fr">
				<li>
					<a href="javascript:" onclick="window.location.reload();" class="tip" data-original-title="刷新" data-placement="left">
						刷新 <span class="icon-refresh"></span>
					</a>
				</li>
				<li>
					<a href="#" class="tip block_toggle" data-original-title="收起" data-placement="left">
						收起 <span class="icon-chevron-down "></span>
					</a>
				</li>
				<li>
					<a href="javascript:" onclick="window.history.go(-1);" class="tip" data-original-title="返回" data-placement="left">
						返回 <span class="icon-reply"></span>
					</a>
				</li>															
			</ul>
			<div class="clr"></div>	
		</div>		

		<div class="block_bd">
			<table class="form_table">
				<tr>
					<td width="12%">广告位名称</td>
					<td>
						<input type="text" class="input_text w260" placeholder="标题" name="name" value="{$pos.name}" maxlength="200">
						<span class="help-inline">请输入标题，不能为空</span>					
					</td>
				</tr>								
				<tr>
					<td>广告宽度</td>
					<td>
						<input type="text" class="input_text w140" placeholder="广告宽度" name="width" value="{$pos.width}" maxlength="200">
						<span class="help-inline">请输入整数</span>					
					</td>
				</tr>
				<tr>
					<td>广告高度</td>
					<td>
						<input type="text" class="input_text w140" placeholder="广告高度" name="height" value="{$pos.height}" maxlength="200">	
						<span class="help-inline">请输入整数</span>				
					</td>
				</tr>
				<tr>
					<td>打开方式</td>
					<td>
						<input type="radio" name="is_blank" class="radio_sty" value="1" {if !$pos.is_blank or $pos.is_blank eq 1} checked="checked"{/if} /> 新窗口 
						<input type="radio" name="is_blank" class="radio_sty" value="0" {if $pos.is_blank eq 0} checked="checked"{/if} /> 原窗口 			
					</td>
				</tr>
				<tr>
					<td>广告位描述</td>
					<td>
						<textarea rows="4" class="text_area w380" name="description">{$pos.description}</textarea>			
					</td>
				</tr>			
				
			</table>
		</div>			
		<div class="block_ft">
			<div class="p5">
			<button type="submit" class="btn btn_primary">提交</button>
			</div>
		</div>

		</form>			
													
	</div>

</div>
<!-- /content -->

{include file="_footer.htm"}
