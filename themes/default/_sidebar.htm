<div class="text-right">
    <span class="here-path">

        {foreach from=$position item=menu}

        {/foreach}
    </span>
</div>

    <h3 class="bar-title">{$left_title.title_zh}</h3>

        {foreach from=$sub_menus item=menu}

            <a class="{if $current_menu.menu_id eq $menu.menu_id}active{/if}"
