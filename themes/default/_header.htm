<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
        {if $site_title}
        {foreach from=$site_title item=title}
        {$title.menu_name}-
        {/foreach}
        {else}
        {$CFG.site_title}
        {/if}
    </title>
    <meta name="keywords" content="{$CFG.site_keyword}">
    <meta name="description" content="{$CFG.site_description}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/jquery-1.8.3.min.js"></script>
    <script src="/assets/js/jquery.unslider.js"></script>
    <script src="/assets/js/main.js"></script>
    <!--[if lte IE 9]>
    <script src="/assets/js/respond.min.js"></script>
    <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->
    <!--[if IE 6]>
    <script src="/assets/js/DD_belatedPNG.min.js"></script>
    <script>DD_belatedPNG.fix('.pngfix');</script>
    <![endif]-->
</head>
<body>

<header class="container">
    <a href="/">
        <img src="/assets/images/logo.jpg">
    </a>
</header>

<nav>
    <div class="container">
        <ul class="menu">
            <li class="{if !$top_mid}active{/if}">
                <a href="/">网站首页</a>
            </li>
            {foreach from=$menus item=menu}
            <li class="{if $menu.menu_id eq $top_mid}active{/if}">
                <a href="{if $menu.menu_url}{$menu.menu_url}{else}index.php?mid={if $menu.link_id}{$menu.link_id}{else}{$menu.menu_id}{/if}{/if}">{$menu.menu_name}</a>
                {if $menu.sub_menus}
                <ul>
                    {foreach from=$menu.sub_menus item=menu1}
                    <li>
                        <a href="{if $menu1.menu_url}{$menu1.menu_url}{else}index.php?mid={if $menu1.link_id}{$menu1.link_id}{else}{$menu1.menu_id}{/if}{/if}">{$menu1.menu_name}</a>
                    </li>
                    {/foreach}
                </ul>
                {/if}
            </li>
            {/foreach}
        </ul>
    </div>
</nav>

<div class="container banner">

    <ul>
        {if $banners}
        {foreach from=$banners item=banner}
        <li>
            <a href="{$banner.ad_url}" {if $banner.is_blank}target="_blank" {/if}>
                <img src="{$banner.default_image}">
            </a>
        </li>
        {/foreach}
        {else}
        <li>
            <a href="#">
                <img src="/assets/images/banner/b2.jpg">
            </a>
        </li>
        {/if}
    </ul>

</div>

<div class="container">
    <div class="content">
